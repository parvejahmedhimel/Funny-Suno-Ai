<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suno: ভবিষ্যৎ দেখার জাদু!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush&family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.6/tsparticles.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8a2be2;
            --secondary: #4b0082;
            --accent: #ff00ff;
            --light: #f0e6ff;
            --dark: #1a0033;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.18);
            --success: #00c9a7;
        }

        body {
            background: linear-gradient(135deg, #1a0033, #4b0082, #8a2be2);
            color: white;
            font-family: 'Hind Siliguri', sans-serif;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 30px 0;
            animation: fadeInDown 1s ease;
        }

        .logo {
            font-family: 'Kalpurush', serif;
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .slogan {
            font-size: 1.4rem;
            color: var(--light);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            transition: all 0.3s ease;
            animation: fadeIn 1s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(138, 43, 226, 0.4);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: var(--accent);
            font-weight: 700;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 3px;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .upload-area {
            width: 100%;
            max-width: 400px;
            height: 250px;
            border: 3px dashed var(--accent);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            background: rgba(138, 43, 226, 0.1);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            text-align: center;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .input-group {
            width: 100%;
            max-width: 400px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .name-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent);
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.3);
        }

        .predict-btn {
            background: linear-gradient(to right, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px auto 0;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.6);
        }

        .predict-btn:active {
            transform: translateY(1px);
        }

        .result-container {
            display: none;
            position: relative;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .user-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
        }

        .user-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent);
            text-align: center;
        }

        .prediction-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-height: 600px;
            overflow-y: auto;
            padding: 10px;
        }

        .prediction-card {
            background: linear-gradient(135deg, rgba(74, 0, 130, 0.5), rgba(138, 43, 226, 0.3));
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
        }

        .prediction-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
        }

        .prediction-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prediction-value {
            font-size: 1.1rem;
            color: var(--light);
            font-weight: 500;
            line-height: 1.4;
        }

        .share-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .fb { background: #3b5998; }
        .wa { background: #25d366; }
        .ig { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .msg { background: #0084ff; }

        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .share-text {
            font-size: 1.1rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid var(--accent);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: rgba(255, 0, 255, 0.2);
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px 0;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--accent);
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 1.3rem;
            text-align: center;
            color: var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(138, 43, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .slogan {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .prediction-grid {
                grid-template-columns: 1fr;
            }
            
            .user-image {
                width: 120px;
                height: 120px;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .social-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="logo floating">Suno</h1>
            <p class="slogan">একটা ছবি দাও, আমরা তোমার নিয়তি বলে দিব!</p>
        </header>
        
        <main class="main-content">
            <div class="card upload-section">
                <h2 class="section-title">আপনার ভবিষ্যৎ দেখুন</h2>
                <div class="upload-container">
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p class="upload-text">ছবি আপলোড করতে এখানে ক্লিক করুন বা ড্র্যাগ করুন</p>
                        <img id="previewImage" class="preview-image" alt="Preview">
                    </div>
                    
                    <div class="input-group">
                        <label class="input-label">আপনার নাম লিখুন:</label>
                        <input type="text" class="name-input" id="userName" placeholder="আপনার পূর্ণ নাম">
                    </div>
                    
                    <button class="predict-btn pulse" id="predictBtn">
                        <i class="fas fa-crystal-ball"></i> আমার ভবিষ্যৎ দেখুন
                    </button>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="loading-text">আপনার ভবিষ্যৎ বিশ্লেষণ করা হচ্ছে... জাদু চলছে!</p>
            </div>
            
            <div class="card result-container" id="resultContainer">
                <div class="user-info">
                    <img id="resultImage" class="user-image" alt="User Image">
                    <h2 id="resultName" class="user-name">আপনার নাম</h2>
                </div>
                
                <div class="prediction-grid" id="predictionGrid">
                    <!-- Predictions will be generated here -->
                </div>
                
                <div class="share-section">
                    <p class="share-text">"দেখো আমার ভবিষ্যৎ কেমন! তোমারটা জানো? Suno তে এখনই চেক করো!"</p>
                    
                    <div class="social-icons">
                        <div class="social-btn fb"><i class="fab fa-facebook-f"></i></div>
                        <div class="social-btn wa"><i class="fab fa-whatsapp"></i></div>
                        <div class="social-btn ig"><i class="fab fa-instagram"></i></div>
                        <div class="social-btn msg"><i class="fab fa-facebook-messenger"></i></div>
                    </div>
                    
                    <button class="reset-btn" id="resetBtn"><i class="fas fa-redo"></i> আবার চেষ্টা করুন</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize particles background
        document.addEventListener('DOMContentLoaded', function() {
            tsParticles.load("particles", {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: ["#ff00ff", "#00ffff", "#8a2be2"]
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#8a2be2",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: false,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "grab"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 140,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
            
            // DOM Elements
            const uploadArea = document.getElementById('uploadArea');
            const previewImage = document.getElementById('previewImage');
            const predictBtn = document.getElementById('predictBtn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const resultImage = document.getElementById('resultImage');
            const resultName = document.getElementById('resultName');
            const userNameInput = document.getElementById('userName');
            const resetBtn = document.getElementById('resetBtn');
            const predictionGrid = document.getElementById('predictionGrid');
            
            // File upload handling
            uploadArea.addEventListener('click', () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                
                input.onchange = e => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = event => {
                            previewImage.src = event.target.result;
                            previewImage.style.display = 'block';
                            uploadArea.querySelector('.upload-icon').style.display = 'none';
                            uploadArea.querySelector('.upload-text').style.display = 'none';
                        };
                        reader.readAsDataURL(file);
                    }
                };
                
                input.click();
            });
            
            // Drag and drop functionality
            uploadArea.addEventListener('dragover', e => {
                e.preventDefault();
                uploadArea.style.borderColor = '#00ffff';
                uploadArea.style.background = 'rgba(138, 43, 226, 0.2)';
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#ff00ff';
                uploadArea.style.background = '';
            });
            
            uploadArea.addEventListener('drop', e => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ff00ff';
                uploadArea.style.background = '';
                
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = event => {
                        previewImage.src = event.target.result;
                        previewImage.style.display = 'block';
                        uploadArea.querySelector('.upload-icon').style.display = 'none';
                        uploadArea.querySelector('.upload-text').style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Generate predictions based on name
            function generatePredictions(name) {
                const nameLength = name.length;
                const firstLetter = name.charAt(0).toLowerCase();
                
                // Marriage prediction
                const marriageYears = 2 + (nameLength % 5);
                const marriageSeasons = ["বসন্তে", "গ্রীষ্মে", "শরতে", "শীতে"];
                const marriageSeason = marriageSeasons[nameLength % 4];
                
                // Children prediction
                const children = {
                    'a': 1, 'k': 2, 'r': 3, 's': 2, 'm': 4,
                    'default': 2
                };
                const childCount = children[firstLetter] || children['default'];
                const childEmoji = childCount === 1 ? "👶" : childCount === 2 ? "👧👦" : "👧👦👧";
                
                // Lucky color
                const colors = ["নীল", "সোনালি", "লাল", "সবুজ", "গোলাপি", "বেগুনি"];
                const luckyColor = colors[nameLength % colors.length] + " ও " + colors[(nameLength + 1) % colors.length];
                
                // Career
                const careers = {
                    'a': "ডাক্তার", 'k': "প্রকৌশলী", 'r': "শিক্ষক", 
                    's': "ব্যবসায়ী", 'm': "শিল্পী", 
                    'default': "উদ্যোক্তা"
                };
                const career = careers[firstLetter] || careers['default'];
                
                // Home type
                const homes = ["পেন্টহাউস", "বাগানবাড়ি", "ডুপ্লেক্স", "বিলাসবহুল ফ্ল্যাট"];
                const homeType = homes[nameLength % homes.length];
                
                // Car
                const cars = ["টেসলা", "BMW", "অডি", "টয়োটা", "হুন্ডাই"];
                const car = cars[(nameLength + 3) % cars.length];
                
                // Travel destination
                const destinations = {
                    'a': "জাপান", 'k': "সুইজারল্যান্ড", 'r': "মালদ্বীপ", 
                    's': "দুবাই", 'm': "কানাডা",
                    'default': "বালি"
                };
                const travelPlace = destinations[firstLetter] || destinations['default'];
                
                // Wealth
                const wealth = (nameLength * 1000000) + Math.floor(Math.random() * 5000000);
                
                // Pet
                const pets = {
                    'a': "বিড়াল 🐱", 'k': "কুকুর 🐶", 'r': "পাখি 🦜", 
                    's': "মাছ 🐠", 'm': "খরগোশ 🐰",
                    'default': "কচ্ছপ 🐢"
                };
                const pet = pets[firstLetter] || pets['default'];
                
                // Lifespan
                const lifespan = 80 + (nameLength % 20);
                
                return [
                    {
                        title: "বিয়ে কবে হবে",
                        value: `${name} এর বিয়ে হবে ${marriageYears} বছরের মধ্যে, ${marriageSeason}। জীবনসঙ্গী খুব কাছেই!`,
                        icon: "fas fa-heart"
                    },
                    {
                        title: "সন্তান সংখ্যা",
                        value: `${name} এর ${childCount}টি সুন্দর সন্তান হবে ${childEmoji}`,
                        icon: "fas fa-baby"
                    },
                    {
                        title: "বাসা হবে কেমন",
                        value: `${name} এর থাকার ব্যবস্থা হবে একটি ${homeType} শহরের সবচেয়ে উন্নত এলাকায় 🏠`,
                        icon: "fas fa-home"
                    },
                    {
                        title: "কর্মজীবন",
                        value: `${name} একজন সফল ${career} হবেন যার কাজ আন্তর্জাতিকভাবে প্রশংসিত হবে 💼`,
                        icon: "fas fa-briefcase"
                    },
                    {
                        title: "ব্যাংক ব্যালেন্স",
                        value: `${name} এর সম্পদের পরিমাণ ${wealth.toLocaleString()} টাকা ছাড়িয়ে যাবে 💰`,
                        icon: "fas fa-coins"
                    },
                    {
                        title: "ভ্রমণ গন্তব্য",
                        value: `${name} ${travelPlace} এ একটি বিলাসবহুল ভ্রমণ করবেন ✈️`,
                        icon: "fas fa-plane"
                    },
                    {
                        title: "লাকি কালার",
                        value: `${name} এর জন্য ${luckyColor} রঙ ভাগ্য বয়ে আনবে 🌈`,
                        icon: "fas fa-palette"
                    },
                    {
                        title: "গাড়ির ভবিষ্যদ্বাণী",
                        value: `${name} এর একটি ${car} গাড়ি থাকবে 🚗`,
                        icon: "fas fa-car"
                    },
                    {
                        title: "পোষা প্রাণী",
                        value: `${name} একটি ${pet} পোষার ভবিষ্যদ্বাণী আছে!`,
                        icon: "fas fa-paw"
                    },
                    {
                        title: "আয়ু",
                        value: `${name} ${lifespan} বছর বয়স পর্যন্ত বাঁচবেন এবং সুস্থ থাকবেন 🎂`,
                        icon: "fas fa-birthday-cake"
                    }
                ];
            }
            
            // Predict button click
            predictBtn.addEventListener('click', () => {
                if (!previewImage.src || previewImage.src.includes('data:') === false) {
                    alert('দয়া করে একটি ছবি আপলোড করুন');
                    return;
                }
                
                if (!userNameInput.value.trim()) {
                    alert('দয়া করে আপনার নাম লিখুন');
                    return;
                }
                
                // Show loading
                loading.style.display = 'flex';
                document.querySelector('.upload-section').style.display = 'none';
                
                // Set user info for result
                resultImage.src = previewImage.src;
                resultName.textContent = userNameInput.value.trim();
                
                // Clear previous predictions
                predictionGrid.innerHTML = '';
                
                // Generate and display predictions
                const predictions = generatePredictions(userNameInput.value.trim());
                predictions.forEach((prediction, index) => {
                    const card = document.createElement('div');
                    card.className = 'prediction-card';
                    card.innerHTML = `
                        <h3 class="prediction-title"><i class="${prediction.icon}"></i> ${prediction.title}</h3>
                        <p class="prediction-value">${prediction.value}</p>
                    `;
                    predictionGrid.appendChild(card);
                    
                    // Animate prediction cards with delay
                    setTimeout(() => {
                        card.style.animation = 'fadeIn 0.6s ease forwards';
                        card.style.opacity = '0';
                    }, index * 100);
                });
                
                // Simulate prediction time
                setTimeout(() => {
                    loading.style.display = 'none';
                    resultContainer.style.display = 'block';
                }, 3000);
            });
            
            // Reset button
            resetBtn.addEventListener('click', () => {
                previewImage.src = '';
                previewImage.style.display = 'none';
                uploadArea.querySelector('.upload-icon').style.display = 'block';
                uploadArea.querySelector('.upload-text').style.display = 'block';
                userNameInput.value = '';
                resultContainer.style.display = 'none';
                document.querySelector('.upload-section').style.display = 'block';
            });
            
            // Social share buttons
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    alert('ভবিষ্যৎ শেয়ার করা হচ্ছে! আসল অ্যাপে এটি সোশ্যাল মিডিয়ায় শেয়ার করবে।');
                });
            });
        });
    </script>
</body>
</html>
